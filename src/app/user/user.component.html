<div class="container">
  <h2>User Form</h2>
  <form (ngSubmit)="onSubmission()" >
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="username" [(ngModel)]="username"  placeholder="Enter Username fchfghfghfghft"  class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="address" name="address" [(ngModel)]="address" placeholder="address" class="form-control" required >
    </div>
      <button type="submit" class="btn btn-success btn-block" >Submit</button>
  </form>
</div>
